<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Tesla CET, 20. EEE department, CET. Department Fest. Electrical and Electronics. Workshops."
    />
    <!-- Todo: Change to minified file before deploy -->
    <link rel="stylesheet" href="./dist/css/workshops.min.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Workshops</title>
  </head>
  <body>
    <nav class="nav">
      <a href="./index.html" class="nav__logo"
        ><img src="./images/logotext2.png" alt="" style="width: 200px"
      /></a>
      <button class="hamburger-toggle">
        <span class="hamburger"></span>
      </button>
      <ul class="nav__list">
        <li class="nav__item"><a href="./index.html#home">Home</a></li>
        <li class="nav__item"><a href="./index.html#events">Events</a></li>
        <li class="nav__item"><a href="./workshops.html">Workshops</a></li>
        <li class="nav__item"><a href="./team.html">Team</a></li>
        <li class="nav__item"><a href="./index.html#about">About</a></li>
        <li class="nav__item"><a href="./index.html#contact">Contact</a></li>
      </ul>
    </nav>
    <section class="ws-landing">
      <h2 class="ws__title">
        Tesla 20 Workshops
      </h2>
      <div class="events__container">
        <div class="container__card">
          <div class="card__card-image">
            <img
              src="./images/homeautomation.jpg"
              alt=""
              class="card-image__img"
            />
          </div>
          <div class="card__title">Home Automation</div>
          <a
            class="card__register"
            href="https://www.yepdesk.com/home-automation-with-iot"
            >Register</a
          >
        </div>

        <div class="container__card">
          <div class="card__card-image">
            <img
              src="./images/photovoltaic.jpg"
              alt=""
              class="card-image__img"
            />
          </div>
          <div class="card__title">Photo-voltaic Systems by PACELAB&trade;</div>
          <a
            class="card__register"
            href="https://www.yepdesk.com/photo-voltaic-systems-by-pacelab"
            >Register</a
          >
        </div>
        <div class="container__card">
          <div class="card__card-image">
            <img src="./images/ros.jpg" alt="" class="card-image__img" />
          </div>
          <div class="card__title">Introduction to ROS</div>
          <a
            class="card__register"
            href="https://www.yepdesk.com/introduction-to-ros"
            >Register</a
          >
        </div>
        <div class="container__card">
          <div class="card__card-image">
            <img
              src="./images/pathfinder.jpeg"
              alt=""
              class="card-image__img"
            />
          </div>
          <div class="card__title">Pathfinder</div>
          <a
            class="card__register"
            href="https://www.yepdesk.com/pathfinder-smart-rover-workshop"
            >Register</a
          >
        </div>
        <div class="container__card">
          <div class="card__card-image">
            <img src="./images/qc_poster.jpeg" alt="" class="card-image__img" />
          </div>
          <div class="card__title">Quantum Computing using Python</div>
          <a class="card__register card__register--disabled"
            >Jan 25<sup>th</sup></a
          >
        </div>
        <div class="container__card">
          <div class="card__card-image">
            <img
              src="./images/gcb_poster.jpeg"
              alt=""
              class="card-image__img"
            />
          </div>
          <div class="card__title">Gesture Controlled Bot</div>
          <a class="card__register card__register--disabled"
            >Jan 25<sup>th</sup></a
          >
        </div>
      </div>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
